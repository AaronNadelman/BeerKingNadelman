                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="conteiner-fluid principalContactos">

        <div class="row">

            <div class="titulo col">
                <h1 class="text-center titulo">Contactate con nosotros</h1>
                <br>
            </div>

        </div>
        <div class="row contactoTexto">

            <div class="col-sm-12 col-md-6 col-lg-6">
                <p class="parrafoContactos text-center align-self-center">Si te intersa saber más acerca de nosotros
                    o querés
                    formar parte de
                    nuestro equipo
                    podes contactarte rellenando este formulario</p>
            </div>

            <div class="col-sm-12 col-md-6 col-lg-6">
                <form class="row g-3 formulario">
                    <div class="col-md-6">
                        <label for="inputName" class="form-label">Nombre</label>
                        <input type="email" class="form-control" id="inputName">
                    </div>
                    <div class="col-md-6">
                        <label for="inputLastName" class="form-label">Apellido</label>
                        <input type="password" class="form-control" id="inputLastName">
                    </div>
                    <div class="col-12">
                        <label for="inputAddress" class="form-label">Dirección</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="">
                    </div>
                    <div class="col-12">
                        <label for="inputEmail" class="form-label">Email</label>
                        <input type="text" class="form-control" id="inputEmail" placeholder="ejemplo@email.com">
                    </div>
                    <div class="col-12">
                        <label for="inputPhoneNumber" class="form-label">Número de telefono</label>
                        <input type="text" class="form-control" id="inputPhoneNumber" placeholder="">
                    </div>
                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">Ciudad</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-4">
                        <label for="inputState" class="form-label">Provincia</label>
                        <select id="inputState" class="form-select">
                            <option selected>Elegí una opción</option>
                            <option>Buenos Aires</option>
                            <option>Catamarca</option>
                            <option>Chaco</option>
                            <option>Chubut</option>
                            <option>Cordoba</option>
                            <option>Corrientes</option>
                            <option>Entre Ríos</option>
                            <option>Formosa</option>
                            <option>Jujuy</option>
                            <option>La pampa</option>
                            <option>La rioja</option>
                            <option>Mendoza</option>
                            <option>Misiones</option>
                            <option>Neuquén</option>
                            <option>Río Negro</option>
                            <option>Salta</option>
                            <option>San Juan</option>
                            <option>San Luis</option>
                            <option>Santa Cruz</option>
                            <option>Santa Fe</option>
                            <option>Santiago del Estero</option>
                            <option>Tierra del Fuego</option>


                        </select>
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Quiero recibir las ultimas noticias.
                            </label>
                        </div>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="enviarEmail">enviar</button>
                    </div>
                </form>
            </div>

        </div>


    </main>

    <footer class="piePagina">
        <div class="barraInferior">
            <div>
                <ul class="barraInfIconos">
                    <li>
                        <a href="../index.html">

                        <a href="https://www.instagram.com/" target="_blank">

                        </a>
                    </li>
                    <li>
                        <a href="https://www.whatsapp.com/?lang=es_LA" target="_blank">
                            <img class="whatsapp" src="../imagenes/redes/whatsapp.png" alt="Logo whatsapp">
                        </a>
                    </li>
                </ul>
            </div>
            <div class="mb-3 footerFormulario">
                <label for="exampleFormControlInput1" class="form-label">¿Querés recibir las ultimas noticias?</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="ejemplo@email.com">
                <div>
                    <button class="enviarEmail">enviar</button>
                </div>
            </div>
        </div>

    </footer>
